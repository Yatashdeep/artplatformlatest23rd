<ion-content>
  <ion-row>
    <!-- <ion-col (click)="shareviafb()"> -->
    <ion-col (click)="shareviafb()">
      <a
        href="https://www.facebook.com/sharer/sharer.php?u={{user_url}}"
        target="_blank"
      >
        <img src="assets/profile/facebook.png" />
      </a>
    </ion-col>

    <ion-col (click)="shareviatwitter()">
      <img src="assets/profile/twitter.png " />
    </ion-col>
    <ion-col (click)="shareviaothers()">
      <img src="assets/profile/pinterest.png" />
    </ion-col>
    <!-- <ion-col >
    <img src="assets/profile/pinterest.png"> 
    <pin-it url="http://jasonwatmore.com" media="http://jasonwatmore.com/_content/images/jason.jpg" description="Jason Watmore's Blog"></pin-it>
 </ion-col>  -->
    <ion-col (click)="shareviawattsapp()">
      <img src="assets/profile/whatsaap.png" />
    </ion-col>
    <ion-col (click)="shareviamail()">
      <img src="assets/profile/mailwhite.png" />
    </ion-col>
  </ion-row>
</ion-content>
