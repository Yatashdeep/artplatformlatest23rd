<ion-header>
  <ion-navbar color="primary" style="text-align: center;">
    <span style="color: #fff; margin-top: -20px;">{{title}}</span>
    <!-- <ion-row no-padding>
      
      <ion-col style="text-align:center"  no-padding> -->
    <!-- <p style="color:#fff">{{title}}</p> -->
    <!-- </ion-col>
     </ion-row> -->
    <ion-row no-padding>
      <div class="segment-class">
        <ion-segment [(ngModel)]="pet" (ionChange)="onSegmentChanged($event)">
          <ion-segment-button class="seg-tab" value="Recent_Uploads">
            Recent Uploads
          </ion-segment-button>
          <hr class="divider-seg" />
          <ion-segment-button class="seg-tab" value="top_performers">
            Top Performers
          </ion-segment-button>
          <hr class="divider-seg" />
          <ion-segment-button class="seg-tab" value="Trending_Items">
            Trending Items
          </ion-segment-button>
        </ion-segment>
      </div>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid style="padding: 10px;">
    <ion-row>
      <ion-col
        col-6
        *ngFor="let value of subsub;let i=index"
        (click)="navigatetochoose(i,value.Subsubcategory.subsubcategory_class)"
      >
        <div
          class="back-image"
          [style.backgroundImage]="'url('+ value.Subsubcategory.subsubcategory_image_url +')'"
        ></div>
        <div class="back-black">
          <ion-row class="img-tag">
            <img
              style="height: 30px; margin-top: 21px;"
              [src]="value.Subsubcategory.subsubcategory_small_image_url"
            />
          </ion-row>
          <ion-row class="tag-text">
            <p style="color: #fff; margin-top: 9px;">
              {{value.Subsubcategory.subsubcategory_class}}
            </p>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
