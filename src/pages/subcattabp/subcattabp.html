<ion-content>
  <ion-grid style="padding: 10px;">
    <ion-row>
      <ion-col
        col-6
        *ngFor="let value of subcat;let i=index"
        (click)="navigatetosubcat(i,value.Subcategory.subcategory_class)"
      >
        <div
          class="back-image"
          [style.backgroundImage]="'url('+ value.Subcategory.subcategory_image_url +')'"
        >
          <ion-row class="img-tag">
            <img
              style="height: 30px; margin-top: 21px;"
              [src]="value.Subcategory.subcategory_small_image_url"
            />
          </ion-row>
          <ion-row class="tag-text">
            <p style="color: #fff; margin-top: 9px;">
              {{value.Subcategory.subcategory_class}}
            </p>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
