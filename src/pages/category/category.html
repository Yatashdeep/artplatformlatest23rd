<ion-content padding>

<ion-list style="    height: 100%;">
  <div style="    margin-bottom: 13px;" *ngFor="let value of categories;let i=index">
 <div  (click)="expandItem(value,i)" [style.backgroundImage]="'url('+ value.Category.category_image_url +')'" class="row-image"  >
<ion-row style="height: 77px;">
  <ion-col class="col-style" col-2>
    <img class="img-size" [src]="value.Category.category_small_image_url">
  </ion-col>
  <ion-col class="col-cat" col-7>
    <p class="p-cat">{{value.Category.category_short_name}}</p>
  
    <img id="tickshow4" *ngIf="value.Category.checked==true" class="tree-img" src="assets/tree-cat/chevron.png">
  </ion-col>
  <ion-col class="col-cat1" col-3>
      <img  id="tickshow" *ngIf="value.Category.checked==true" style="    height: 21px;" src="assets/tree-cat/tick_green.png">
    </ion-col>
</ion-row>

 </div>

 <div  style="transition: 0.4s ease-in-out;" id="showall"  >
    <components-expandable  [expanded]="value.Category.checked">
    
      <!-- <div   *ngFor="let val of Childrens"> -->
        <div  *ngFor="let val of value.Childrens;let ids=index" >
 <div  class="div-style"  (click)="showsubcat(val,ids)">
   
   
  <ion-row style="  height: 65px;">
    <ion-col class="col-style" col-2>
      <img class="img-size1" [src]="val.Subcategory.subcategory_small_image_url">
    </ion-col>
    <ion-col class="col-cat" col-7>
      <p class="p-cat1">{{val.Subcategory.subcategory_short_name}}</p>
   
    </ion-col>
    <ion-col col-3 class="tick-arrow">
       
        <img *ngIf="val.Subcategory.checked==true" id="tickshow2" style="    height: 21px;" src="assets/tree-cat/tick_green.png">
        <img  *ngIf="val.Subcategory.checked==true"  id="tickshow3" style="height: 16px;
        margin-left: 9px;" src="assets/tree-cat/arrow (4).png">
                </ion-col>
  </ion-row>
 
</div>
<div id="showsub-cat"  class="sub-cat">
  <components-expandable  [expanded]="val.Subcategory.checked">
 
  <ion-row (click)="subsubcat(vals,i,ids,ide)" style="  height: 65px;border-bottom: 1px solid;" *ngFor="let vals of val.Childrens;let ide=index">
    <!-- <div>Hope</div> -->

        <ion-col class="col-style" col-2>
          <img class="img-size1" [src]="vals.Subsubcategory.subsubcategory_small_image_url">
        </ion-col>
        <ion-col class="col-cat" col-7>
          <p class="p-cat2">{{vals.Subsubcategory.subsubcategory_short_name}}</p>
          
        </ion-col>
        <ion-col col-3 class="tick-arrow">
       
            <img *ngIf="vals.Subsubcategory.checked==true" id="tickshow2" style="    height: 21px;" src="assets/tree-cat/tick_green.png">
         
                    </ion-col>
      </ion-row>
    </components-expandable>
</div>
</div>
</components-expandable>
</div>
  </div>
 
</ion-list>
