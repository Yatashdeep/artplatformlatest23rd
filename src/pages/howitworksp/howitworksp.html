<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left style="width: 19px;">
      <button ion-button menuToggle>
        <ion-icon item-start>
          <img class="navbar-icon" item-left src="assets/Menu/navbar.png" />

      </button>
    </ion-buttons>
    <ion-title style="text-align: center;">How It Works</ion-title>

<ion-content no-padding>

      align-items: center;
      width: 100%;
      text-align: center;
    "
  >
    <video autoplay width="330" controls>
      <source
        src="https://s3.eu-west-2.amazonaws.com/artformplatform.com/sample/tutorial.mp4"

      <div class="img-box">
        <img class="img-style1" src="assets/tabsicon/uploaded.png" />
