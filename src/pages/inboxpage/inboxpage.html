<ion-header>

  <ion-navbar color="primary">
    <ion-title style="text-align:center;    margin-left: -19px;">Inbox</ion-title>
    <ion-buttons right  style="    margin-right: 14px;" >
      <button ion-button (click)="tapshow()">
        <ion-icon name="add"></ion-icon>
   </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list *ngIf="loading==false" style="padding:21px;">
        <div *ngFor="let fake of fakeUsers" style="    margin-bottom: 12px;">
        
            
           
             
                <div class="div-right-inner" >
                  <p class="p-text p-points-text" style="font-size:1.2rem"></p>
               
                </div>
              
                
                
      </div>
      </ion-list>
<ion-list style="    margin-top: 11px;">

  <div style="text-align: center;" *ngIf="messageactive==true">
    <p>{{message}}</p>
    </div>
  <ion-row *ngFor="let value of inboxdata" style="padding: 5px;">
    <ion-col col-2>
      <ion-avatar item-start>
        <img class="img-design" [src]="value.user_profile_avatar">
      </ion-avatar> 
    </ion-col>
    <ion-col col-9 style="    margin-top: -9px;">
     <div class="grid">
    <div>
      <p class="p-text">{{value.user_display_name}}</p> 
      <p    class="p1-text">{{value.title}}</p>
    </div>
    <div>
      <p class="date-style">{{ value.last_message | date:format }}</p>
    </div>
     </div>
     <ion-row class="msg-box">
     
       <div  >
           <p>{{value.message}}</p>
       </div>
     </ion-row>
    </ion-col>
    <ion-col col-1 (click)="openmsg(value.conversation_id)">
      <ion-icon  item-start style="    margin-top: 19px;">
        <img class="icon-arrow" src="assets/inbox/arrow.png">
      </ion-icon>
      <ion-badge style="margin: -78px;">{{value.messageCount}}</ion-badge>
    </ion-col>
    <hr class="hr-style">
    
  </ion-row>
  <p style="    text-align: center;">{{text}}</p>
  <ion-infinite-scroll *ngIf="loader==true" (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading data...">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-list>
</ion-content>
