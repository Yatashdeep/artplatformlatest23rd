<!--
  Generated template for the FollowedartistPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content style="background-color: rgba(0, 0, 0, 0.6);">
  <div class="pop-up">
    <div class="pop-style">
      <div class="close-style" (click)="close()">
        <ion-icon name="close"></ion-icon>
      </div>
      <div style="text-align: center;">
        <img style="height: 20px;" src="assets/about-us/user.png" />
        <p style="font-size: 1.8rem;" *ngIf="errormsg==false">
          Artist {{msg}} Successfully.
        </p>
        <p style="font-size: 1.8rem;" *ngIf="errormsg==true">
          You can't follow/unfollow yourself.
        </p>
      </div>
    </div>
  </div>
</ion-content>
