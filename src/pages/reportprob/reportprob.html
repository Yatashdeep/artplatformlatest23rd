<ion-content style="background-color: rgba(0, 0, 0, 0.5);">
  <div class="modal-style">
    <div class="report-style">
      <div class="cross-style" (click)="close()">
        <img style="height: 11px;" src="assets/reportpop/close (1).png" />
      </div>
      <div class="report-icon">
        <img style="height: 24px;" src="assets/reportpop/popovers1.png" />
      </div>
      <div class="report-issue">
        <p class="report-text">Report media</p>
        <p>What is the issue?</p>
      </div>
      <div style="display: flex; justify-content: CENTER;">
        <ion-list radio-group [(ngModel)]="relationship" *ngIf="loading==true">
          <ion-item no-lines *ngFor="let value of report;let i=index">
            <ion-radio mode="md" item-left value="{{i}}"></ion-radio>
            <ion-label>{{value}}</ion-label>
          </ion-item>
        </ion-list>
        <ion-list *ngIf="loading==false" style="width: 83%;">
          <div *ngFor="let fake of fakeUsers" style="margin-bottom: 12px;">
            <div class="div-right-inner">
              <p class="p-text p-points-text" style="font-size: 1.2rem;"></p>
            </div>
          </div>
        </ion-list>
      </div>
      <div class="button-style">
        <button
          *ngIf="showbut==true"
          (click)="done()"
          style="text-transform: none;"
          ion-button
          round
          color="primary"
        >
          Done
        </button>
        <button
          *ngIf="showbut==false"
          style="text-transform: none;"
          ion-button
          round
          color="primary"
        >
          Sending..
        </button>
      </div>
    </div>
  </div>
</ion-content>
