<ion-content style="background-color: rgba(0, 0, 0, 0.6);">
  <div class="pop-up">
    <!-- <div class="close-style" (click)="close()">
          <ion-icon style="font-size:2.2rem " name="close"></ion-icon>
        </div> -->
    <button
      *ngIf="usertype=='image/jpeg'"
      class="butt-style"
      ion-button
      round
      (click)="close()"
    >
      <ion-icon name="close"></ion-icon>
    </button>
    <button
      *ngIf="usertype!='image/jpeg'"
      class="butt-style1"
      ion-button
      round
      (click)="close()"
    >
      <ion-icon name="close"></ion-icon>
    </button>
    <div class="pop-style">
      <div
        *ngIf="usermedia_type=='image/jpeg'||usermedia_type=='image/png'"
        style="text-align: center;"
      >
        <img style="width: 100%;" [src]="mediatype" />
      </div>
      <div
        *ngIf="usermedia_type!='image/jpeg'&& usermedia_type!='image/png'"
        style="text-align: center;"
      >
        <video
          playsinline
          style="height: 189px; width: 96%;"
          *ngIf="iframe==false"
          width="330"
          controls
        >
          <source src="{{mediatype}}" type="{{usermedia_type}}" />
        </video>
        <iframe
          style="height: 229px; width: 96%;"
          *ngIf="iframe==true"
          width="420"
          height="345"
          [src]="pathsantiz"
        >
        </iframe>

        <!-- <iframe style="height: 189px;width: 96%;" *ngIf="iframe==true" width="100%" height="100%"  allowfullscreen="0" [src]="youtube_id" >
      </iframe> -->
      </div>
    </div>
  </div>
</ion-content>
