<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left style="    width: 19px;">
          <button ion-button menuToggle>
          <ion-icon item-start>
            <img class="navbar-icon" item-left src="assets/Menu/navbar.png">
          </ion-icon>
           </button>
      </ion-buttons>   
    <ion-title style="text-align:center;    margin-left: -9px;">How to upload</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="tutorial-page" >

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <!-- <ion-toolbar>
        <ion-buttons end>
          <button (click)="skippage()" ion-button color="primary">Skip</button>
        </ion-buttons>
      </ion-toolbar> -->
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <img src="assets/howtoupload/step1.png" class="slide-image"/>
      <h2 class="slide-title">Ready to Play?</h2>
      <button (click)="skippage()" ion-button large clear icon-end color="primary">
        Continue
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  
    <ion-row class="div-icon">
      <ion-col (click)="navigatetotab(0)" >

      <img class="img-style1" src="assets/tabsicon/home.png">

      <ion-col (click)="navigatetotab(1)">
        <div class="img-box">

      </ion-col>
      <ion-col (click)="navigatetotab(3)">
        <div class="img-box">
